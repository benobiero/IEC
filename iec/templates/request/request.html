{% extends 'base2.html' %}
{% block content %}
{% load widget_tweaks %}
<div class="header-bar">
    <a href="{% url 'home' %}">&#8592; Back</a>
</div>


<div class="card-body">
    <form method="POST" action="">
        {% csrf_token %}
        {% for field in form %}
        <div class="form-group">
        {{ field.label_tag }}
        {{ field }}
        </div>
         {% endfor %}
      
       <input class="button" type="submit" value="Submit">
    </form>
</div>


{% endblock content %}
